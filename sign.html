<!DOCTYPE html>
<html lang="en">

<head>

    <title>Netflix Clone Sign Up</title>
    <link rel="stylesheet" href="sign.css">
</head>

<body>
    <section class="sign_sec">
        <nav class="nav_area">
            <div>
                <img class="logo_image" src="image/logo.png" alt="Netflix Logo">

        </nav>
        <div class="box">
            <form action="">
                <div class="form_1"><input type="text" placeholder="Your name" required><br></div>
                <div class="form_1"><input type="email" placeholder="Email address" required><br></div>
                <div class="form_1"><input type="password" placeholder="Password" required></div>
            </form>
        </div>
    </section>
</body>

</html>
